<div>
    <button type="button" class="btn btn-success btn-xs float-right" (click)="onOpenModal(addFeedbackModal); logout();">Log Out</button>
</div>

<ng-template class="modal fade" #addFeedbackModal data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 93%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="flexbox-body">
            <form class="form col-md-12 center-block">    
              <div class="form-group">
                <label>Feedback Type: </label>
                  <div class="form-group typeBtn" style="display: flex; text-align: center;">
                    <br>
                    <input type="radio" id="compliment" (change)="typeSelect($event)" value="Compliment" name="type"  class="radioBtn"><label for="compliment"><div class="contentDiv1 typeChoice">Compliment</div></label>
                    <input type="radio" id="suggestion" (change)="typeSelect($event)" value="Suggestion" name="type" class="radioBtn"><label for="suggestion"><div class="contentDiv2 typeChoice">Suggestion</div></label>
                    <input type="radio" id="complain" (change)="typeSelect($event)" value="Complain" name="type" class="radioBtn"><label for="complain"><div class="contentDiv3 typeChoice" >Complain</div></label>
                  </div>
                  <div>
                    <label>Feedback Ratings:</label>
                    <br>
                    <div class="feedbackIcon"  name="feedbackRatings">
                        <label for="sunglasses" class="ratingsBtn"><input type="radio" id="sunglasses" name="ratings" (change)="ratingsSelect($event)" value="5"><h1 class="bi bi-emoji-sunglasses"></h1><small  for="awesome">Awesome!</small></label>
                        <label for="smile" class="ratingsBtn"><input type="radio" id="smile" name="ratings" (change)="ratingsSelect($event)" value="4"><h1 class="bi bi-emoji-smile"></h1><small for="smile">Good!</small></label>
                        <label for="neutral" class="ratingsBtn"><input type="radio" id="neutral" name="ratings" (change)="ratingsSelect($event)" value="3"><h1 class="bi bi-emoji-neutral"></h1><small for="neutral">Ok!</small></label>
                        <label for="frown" class="ratingsBtn"><input type="radio" id="frown" name="ratings" (change)="ratingsSelect($event)" value="2"><h1 class="bi bi-emoji-frown"></h1><small for="frown">Meh!</small></label>
                        <label for="dizzy" class="ratingsBtn"><input type="radio" id="dizzy" name="ratings" (change)="ratingsSelect($event)" value="1"><h1 class="bi bi-emoji-dizzy"></h1><small for="dizzy">...!</small></label>
                    </div>
                    <br>
                  </div>
                  <div class="form-group">
                    <label>Feedback Details:</label>
                    <textarea type="text" class="form-control input-lg" placeholder="Feedback Details..." name="feedbackDetails" [(ngModel)]="feedbackData.feedbackDetails"></textarea>
                  </div>
              </div>
            </form>
            </div>
        
        <div class="modal-footer" style="margin:auto">
            <button type="button" class="btn btn-primary" (click)="addFeedback()">Add Feedback</button>
          <button type="button" class="btn btn-secondary cancelBtn" ngbAutofocus data-dismiss="modal" (click)="onCloseModal()">Cancel</button>
        </div>
      </div>
    </div>
</ng-template>
